<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <title>DnD Lookup</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,200;0,300;0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="fixed-header">
    <div class="container">
        <nav>
            <h1>Dungeons & Dragons Lookup Portal!</h1>
        </nav>
    </div>
  </div>

  <div class="sidebar">
    <h1>DnD 5e Search</h1>

    <p>This app uses the <a href="http://www.dnd5eapi.co/">D&D 5e API</a> to
      get information about Dungeon and Dragons stuff!</p>

    <form class="pure-form>" <fieldset>
      <legend>Enter a search phrase, or leave blank for a complete list</legend>
      <br>
      <input placeholder="Search Here" id="search">
      <br>
      <p></p>
      <select id="selector">
        <option value="monsters">Monster</option>
        <option value="spells">Spell</option>
        <option value="equipment">Equipment</option>
      </select>
      <p></p>
      <button id="woo" class="pure-button pure-button-primary">Quest on!</button>
      </fieldset>
    </form>
    <div id="result"></div>
  </div>
  <div id="infoSheet">
    <h1><em>Search if you dare...</em></h1>
  </div>

  <div class="fixed-footer">
    <div class="container">
        <nav>
            <a href="https://github.com/RH-98/portfolio" style="color: white;">Github Link</h1>
        </nav>
    </div>
  </div>

  <script text="type/javascript" src="/script-dnd.js">
  </script>

</body>

</html>
