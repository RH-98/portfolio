<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='UTF-8'/>
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,200;1,900&display=swap" rel="stylesheet">
  <title>Lab 2</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="fixed-header">
    <div class="container">
        <nav>
            <h1>Weather-Looker-Upper!</h1>
        </nav>
    </div>
  </div>

  <div class="page">

    <form class="weatherForm">
      <label>Enter a U.S. city</label>
      <input id="weatherInput" type="text"></input>
      <input id="weatherSubmit" type="submit" value="Submit"></input>
    </form>
    <div id="cityResults">
      <div id="weatherResults">
      </div>
      <div id="cityInfo">
      </div>
    </div>
    <div id="forecastResults">
    </div>
  </div>

  <div class="fixed-footer">
    <div class="container">
        <nav>
            <a href="https://github.com/BYU-CS-260-Winter-2021/lab-2-weather-app-RH-98" style="color: white;">Github Classroom Link</h1>
        </nav>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script text="type/javascript" src="/script.js">
  </script>

</body>

</html>
